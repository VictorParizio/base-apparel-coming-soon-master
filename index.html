<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="component">
            <div class="info">
                <img class="logo" src="src/images/logo.svg" alt="Logo Base Apparel">
                <h1 class="title"><span>Estamos</span> cegando em breve</h1>
                <p class="description">Olá amigos compradores! Estamos atualmente construindo nossa nova loja de moda. Adicione seu e-mail abaixo para ficar atualizado com os anúncios e nossas ofertas de lançamento.</p>
                <div class="cadastro">
                    <input class="campo" type="email" placeholder="Email Address">
                    <button class="enviar" type="submit"><img src="src/images/icon-arrow.svg"></button>
                    <div class="valido" id="validacao">
                        <img class="ico-err" src="src/images/icon-error.svg" alt="icon-error">
                        <p class="mensagem-erro">Por favor forneça um email válido
                        </p>
                    </div>
                </div>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io/home/my-challenges?tab=completed" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="https://www.linkedin.com/in/victorpariziofrontend" target="_blank">Victor Parizio</a>.
                </div>
            </div>
            <div class="modelo"></div>
        </section>        
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
